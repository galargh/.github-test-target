on: [push, pull_request]
name: Go Test

jobs:
  unit:
    strategy:
      fail-fast: false
      matrix:
        shell: [ "bash" ]
        os: 
          - { name: "ubuntu", shell: "bash" }
          - { name: "windows", shell: "msys2 {0}" }
        go: [ "1.16.x", "1.17.x" ]
    env:
      COVERAGES: ""
    runs-on: ${{ matrix.os.name }}-latest
    name: ${{ matrix.os.name }} (go ${{ matrix.go }}, shell ${{ matrix.os.shell }})
    defaults:
      run:
        shell: ${{ matrix.os.shell }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: msys2/setup-msys2@v2
        if: ${{ matrix.os.name == 'windows' }}
        with:
          path-type: inherit
      - run: echo $0
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: Go information
        run: |
          go version
          go env
      - name: Run repo-specific setup
        uses: ./.github/actions/go-test-setup
        if: hashFiles('./.github/actions/go-test-setup') != ''
      - name: echo shell
        uses: protocol/multiple-go-modules@configure-shell
        with:
          shell: ${{ matrix.os.shell }}
          run: echo $0
      - name: Run tests
        uses: protocol/multiple-go-modules@configure-shell
        with:
          shell: ${{ matrix.os.shell }}
          run: go test -v -coverprofile module-coverage.txt ./...
      - name: Run tests (32 bit)
        if: ${{ matrix.os.name != 'macos' }} # can't run 32 bit tests on OSX.
        uses: protocol/multiple-go-modules@configure-shell
        env:
          GOARCH: 386
        with:
          shell: ${{ matrix.os.shell }}
          run: go test -v ./...
      - name: Run tests with race detector
        if: ${{ matrix.os.name == 'ubuntu' }} # speed things up. Windows and OSX VMs are slow
        uses: protocol/multiple-go-modules@configure-shell
        with:
          shell: ${{ matrix.os.shell }}
          run: go test -v -race ./...
      - name: Collect coverage files
        shell: bash
        run: echo "COVERAGES=$(find . -type f -name 'module-coverage.txt' | tr -s '\n' ',' | sed 's/,$//')" >> $GITHUB_ENV
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@51d810878be5422784e86451c0e7c14e5860ec47 # v2.0.2
        with:
          files: '${{ env.COVERAGES }}'
          env_vars: OS=${{ matrix.os.name }}, GO=${{ matrix.go }}
